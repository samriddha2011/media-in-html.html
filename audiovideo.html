<!DOCTYPE html>
<html>
    <head>
        <title>audio and video</title>
    </head>
    <body>
        <h2> this is one of my favourite song</h2>
        <audio controls autoplay>
            <source src="name.mp3"
            type="audio/mpeg">
            Your browser does not support the audio tag
        </audio>

        <h2> this is one of my favourite video</h2>
        <video width="400"height="300" controls autoplay poster="1024.png" loop>
            <source src="Demo.mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>

    </body>
</html>
